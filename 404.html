<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lucio Paiva</title>
</head>
<body>
<script>
(function () {
    var path = window.location.pathname;

    var routes = {
        // markdown toc
        "/mdtoc": "/markdown-toc",
        "/md-toc": "/markdown-toc",
        "/markdown": "/markdown-toc",
        "/toc": "/markdown-toc"
    };

    if (path in routes) {
        window.location.pathname = routes[path];
    } else {
        window.location = "https://luciopaiva.com";
    }
})();
</script>
</body>
</html>
